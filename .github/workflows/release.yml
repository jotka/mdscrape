name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            name: mdscrape-darwin-amd64
            archive: mdscrape-darwin-amd64.tar.gz
          - goos: darwin
            goarch: arm64
            name: mdscrape-darwin-arm64
            archive: mdscrape-darwin-arm64.tar.gz
          - goos: linux
            goarch: amd64
            name: mdscrape-linux-amd64
            archive: mdscrape-linux-amd64.tar.gz
          - goos: linux
            goarch: arm64
            name: mdscrape-linux-arm64
            archive: mdscrape-linux-arm64.tar.gz
          - goos: windows
            goarch: amd64
            name: mdscrape-windows-amd64.exe
            archive: mdscrape-windows-amd64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ${{ matrix.name }} .

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf ${{ matrix.archive }} ${{ matrix.name }}

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.archive }} ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*
          generate_release_notes: true
